<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Rock-Paper-Scissor Game</title>
    <link rel="stylesheet" href="rock-paper-scissor.css">
    <link rel="shortcut icon" href="assets/images (1).jfif" type="jfif">
</head>
<body>
   <div class="main">
    <h1 class="head-one">Rock-Paper-Scissor</h1>
    <div class="choices">
        <div id="rock" class="choice">
          <img src="assets/img-1 (1).svg" height="300" class="img-1" alt="img">  
        </div>
        <div id="scissor" class="choice">
            <img src="assets/img-1 (2).svg" class="img-1" height="300" alt="img">
        </div>
        <div id="paper" class="choice">
            <img src="assets/img-1 (3).svg" height="300" class="img-1" alt="img">
        </div>
    </div>
    
    <div class="second-div">
       <div class="sub-second"> 
        <div class="para-1"><p>0</p></div>
        <div class="para-2"><p>Your Score</p></div>
       </div>
        <div class="sub-third"> 
        <div class="para-3"><p>0</p></div>
        <div class="para-4"><p>computer score</p></div>
       </div>
    </div>


    <div class="third-div">
        <button type="reset" class="reset">Reset</button>
    </div>
   </div> 
   <div class="fourth-div">
    <h1 class="headTwo">Make your move!</h1>
   </div>


   <script src="rock-pepar-scissor.js"></script>
</body>
</html>
