<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
  <div class="container-first hide">
    <img src="asset/tropy.jfif" alt="img" class="imgFirst" height="200">
    <h1 class="msg"></h1>
    <button class="new-game">New Game</button>
  </div> 
  <div class="container-second hide">
    <img src="asset/mark.webp" alt="img" class="imgFirst" height="200">
    <h1 class="msg-1"></h1>
    <button class="reset-pop">reset</button>
  </div>  
 <div class="main">
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
    </div>
    <button class="reset">reset</button>
 </div>
    




<script src="tic-tac-toe.js"></script>
</body>
</html>
